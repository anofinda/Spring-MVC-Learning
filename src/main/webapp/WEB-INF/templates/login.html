{%extends "base.html"%}

{%block main%}
<form method="post" action="/User/login">
    <h3>{{message('login')}}</h3>
    {%if error!=null%}
    <p>{{error}}</p>
    {%endif%}
    <div>
        <label>username</label>
        <input name="username" type="text">
    </div>
    <div>
        <label>password</label>
        <input name="password" type="password">
    </div>
    <input type="submit" value={{message('login')}}>
</form>
{%endblock%}
